<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h3>
            Click on the games to play!
        </h3>
        <h5>These game are created on Code.org.</h5>
        <div class="carousel slide" id="divslide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/applab/b8HpDFbNQNk-6HEoRR2cK--oDmSiTsMsNvfLMOx4aRw" target="_blank">
                            <img class="img-responsive" src="thumbnailyummy.png">
                        </a>
                        <div class="carousel-content">
                            <p>Make your ice cream!</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/applab/fpBE-HogHAuViH_s_aWF8glNth34x82RINz5UwBC2qI" target="_blank">
                            <img class="img-responsive" src="thumbnaildice.png">
                        </a>
                        <div class="carousel-content">
                            <p>Roll the dice!</p>
                        </div>
                    </center>
                </div>
            </div>

            <a class="left carousel-control" href="#divslide" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="right carousel-control" href="#divslide" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

    </div>

</body>

</html>
